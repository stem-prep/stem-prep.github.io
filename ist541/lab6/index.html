<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Lab 6: Hot Spot Image Map</title>
	<link href="css/hotspot.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="js/hotspot.js"></script>
</head>

<body>
	
	<div id="wrapper">       
 <h2>Which trophic level uses photosynthesis to obtain food?</h2>
 <h3> Click on it! </h3>
 
<div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel"> 
           Feedback
        </h4>
      </div>
      <div class="modal-body">
        <div id="feedback"></div>
      </div><!-- /.modal-body -->
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

 <img src="img/food_chain.png" alt="Food Chain Diagram" width="420" usemap="#Map"/>
 <map name="Map">
   <area id="tertiary" shape="rect" coords="247,65,405,181" href="#" alt="Tertiary Consumer" title="Tertiary Consumer">
   <area id="secondary" shape="rect" coords="249,269,406,383" href="#" alt="Secondary Consumer" title="Secondary Consumer">
   <area id="primary" shape="rect" coords="249,473,404,586" href="#" alt="Primary Consumer" title="Primary Consumer">
   <area id="producer" shape="rect" coords="249,675,406,789" href="#" alt="Primary Producer" title="Primary Producer">
 </map>
<br /><br />
  <div style="font-size:10px">Image Courtesy of Khan Academy, khanacademy.org.</div><br /> 
</div><!--closing wrapper-->
	
</body>
</html>
